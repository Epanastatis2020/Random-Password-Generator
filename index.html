<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container" id="main-container">

      <header class="jumbotron blue-grey">
        <h1 class="text-center display-4">Password Generator</h1>
      </header>

      <div class="jumbotron blue-grey">

        <div class="form-group">
          <textarea
            class="form-control text-center"
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div>
            <h3>Configuration</h3>

            <div>

              <div class="passwordLength">

                <div class="lengthValue" data-length="16">
                  Password Length:
                </div>

                <div>
                  <span>8</span>
                  <input
                    id="pwSliderInput"
                    type="range"
                    value="16"
                    min="8"
                    max="128"
                  />
                  <span>128</span>
                </div>

              </div>

              <div>
                <label for="lowerCharacters" class="collection">Contains lowercase
                  <input type="checkbox" id="lowerCharacters" checked>
                  <span class="checkmark"></span>
                </label>
              </div>

              <div>
                <label for="upperCharacters" class="collection">Contains uppercase
                  <input type="checkbox" id="upperCharacters" checked>
                  <span class="checkmark"></span>
                </label>
              </div>

              <div>
                <label for="numericCharacters" class="collection">Contains numbers
                  <input type="checkbox" id="numericCharacters" checked>
                  <span class="checkmark"></span>
                </label>
              </div>

              <div>
                <label for="specialCharacters" class="collection">Contains special characters
                  <input type="checkbox" id="specialCharacters">
                  <span class="checkmark"></span>
                </label>
              </div>

            </div>

          <div class="footer">
            <button id="generate" class="btn btn-primary btn-block">Generate Password</button>
          </div>

        </div>

      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
